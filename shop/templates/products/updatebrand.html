{% extends "base.html" %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            {% if updatebrand %}
            <h1 class="text-center mt-5">Update a brand</h1>
            <div class="col-md-6">
                {% include '_messages.html' %}
                <form action="" method="POST">
                    <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                    <input type="submit" value="Update brand" class="btn btn-info mt-2">
                </form>
                <a href="{{url_for('admin.brands')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 140px;">Cancel</a>
            </div>
            {% else %}
            <h1 class="text-center mt-5">Update a Category</h1>
            <div class="col-md-6">
                {% include '_messages.html' %}
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                    <input type="submit" value="Update Category" class="btn btn-info mt-2">
                </form>
                <a href="{{url_for('admin.category')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 160px;">Cancel</a>
            </div>
            {% endif %}

        </div>
    </div>


{% endblock %}
