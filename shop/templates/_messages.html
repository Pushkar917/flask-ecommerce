 {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class=flashes style="background-color: #00FF00">
      {% for category, message in messages %}
          <div class="alert alert-{{ category }}"><h4>{{ message }}</h4></div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
